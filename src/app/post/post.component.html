<div class="col-md-6 col-md-offset-3">
    <h2>Share Post</h2>

    <form name="form" (ngSubmit)="f.form.valid && post()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !text.valid }">
            <label for="text">Text</label>
            <input type="text" class="form-control" name="text" [(ngModel)]="model.text" #text="ngModel" required />
            <div *ngIf="f.submitted && !text.valid" class="help-block">text is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !link.valid }">
            <label for="link">Link</label>
            <input type="text" class="form-control" name="link" [(ngModel)]="model.link" #link="ngModel" />
        </div>
        <div style="margin-bottom:20px;">
        <app-image-uploader></app-image-uploader>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Post</button>
        </div>
    </form>

    <p><a [routerLink]="['/login']">Logout</a></p>

</div>
